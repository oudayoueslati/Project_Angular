{{title}}
<div  style="margin-bottom: 20px;">

   <img [src]="data.image" [alt]="data.title" class="img-fluid h-50 w-75" >
    <h3>{{data.title | uppercase}}</h3>
    <button class="btn btn-primary" *ngIf="data.available == true" [routerLink]="['/products/',data.id]">Voir
        produits</button>
        <button class="btn btn-success" (click)="toUpdate()" style="margin-left: 10px;">Update</button>
        <button class="btn btn-danger" (click)="deleteChild()" style="margin-left: 10px;">Delete</button>
    <p class="alert alert-danger" *ngIf="data.available == false">Cat√©gorie non disponible</p>
</div>
